<body style="background-color: #ffff79">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-1 text-center">Поиск по коктейлям</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">Одна хрень
                <div class="container-fluid row center-block">
                    <form>
                        <div class="form-group">
                            <label for="searchByName">Поиск по названию</label>
                            <input type="search" class="form-control" id="searchByName" aria-describedby="emailHelp"
                                placeholder="Введите название коктейля">
                        </div>
                        <div class="form-group">
                            <label for="searchByIngridients">Поиск по ингридиентам</label>
                            <input type="search" class="form-control" id="searchByIngridients"
                                placeholder="Введите ингридиент">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="alcogolic">
                            <label class="form-check-label" for="alcogolic">Алкогольный</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="nonalcogolic">
                            <label class="form-check-label" for="exampleCheck1">Безалкогольный</label>
                        </div>
                        <button type="submit" class="btn btn-primary  col-md-offset-9">Искать!</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">Вторая хрень
                <div class="container-fluid" style="background-color: #c739c0">
                </div>
                <div>Кнопка</div>
            </div>
        </div>
    </div>
    </div>
